<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор вкладов</title>
</head>
<body>
<h1>Калькулятор вкладов</h1>
<form>
    <label for="deposit-type">Вид вклада:</label>
    <select id="deposit-type" name="deposit-type" onchange="updateTerm()">
        <option value="replenished">Пополняемый</option>
        <option value="urgent">Срочный</option>
    </select>

    <label for="deposit-term">Срок вклада:</label>
    <select id="deposit-term" name="deposit-term">
        <option value="6">6 месяцев</option>
        <option value="12">1 год</option>
        <option value="18">1.5 года</option>
        <option value="24">2 года</option>
    </select>

    <label for="deposit-amount">Сумма вклада:</label>
    <input type="number" id="deposit-amount" name="deposit-amount">

    <button type="button" id="rurururur" onclick="calculate()">Рассчитать</button>
</form>

<div id="result"></div>

</body>
</html>
